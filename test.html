<!DOCTYPE html> 
<html>
	<head>
		<meta charset="utf-8" />
		<meta name='viewport' content='width=device-width, initial-scale=1.0, maximum-scale=1.0, shrink-to-fit=no'>
		<meta content='text/html; charset=utf-8' http-equiv='Content-Type'>
		<meta http-equiv='X-UA-Compatible' content='IE=edge'>

		<title>Knowledge Tree Consulting</title>
		<meta name="author" content="Jack Guinane" />
		<meta name="theme-color" content="#000000" />
		
		<script src="https://cdn.jsdelivr.net/npm/typed.js@2.0.9"></script>

		<style>
            @font-face
            {
                font-family: 'logo';
                src: url("fonts/logo.otf");
            }
            
            @font-face
            {
                font-family: 'hero';
                src: url("fonts/Optician-Sans.otf");
            }
            
            @font-face
            {
                font-family: 'body';
                src: url("fonts/SelfModern.ttf");
            }
            
            html, body
            {
                margin: 0;
                padding: 0;
            }
            
            html
            {
                color: #fff;
                background-color: #000;
                font-family: sans-serif;
                text-align: center;
                padding-top: 100px; 
            }
            h1
            {
                text-transform: lowercase;
                font-size: 0.8rem;
                font-weight: 100;
                line-height: 1rem;
                opacity: 0.85;
                letter-spacing: 0.07rem;
            }
            
            header
            {
                display: grid;
                grid-template-columns: 1fr 1fr 1fr 1fr 1fr;
                grid-template-rows: auto;
                
                width: calc(100% - 100px);
                position: fixed;
                padding: 15px 0px;
                margin: 0 50px;
                top: 0px;
                text-align: center;
                z-index: 1000;
            }
            
            .logo
            {
                cursor: pointer; 
                font-family: 'logo'; 
                font-size: 0.5rem;
                width: 180px;
                text-align: center;
                padding: 0;
                margin: 0 auto;
                display: inline-block;
                height: 80px;
                transition: all 0.4s linear;
                overflow: hidden;
            }
            
            .logo:hover
            {
                height: 120px;
            }
            
            a.nav
            {
                font-family: "body";
                font-weight: 100;
                opacity: 0.7;
                color: #fff;
                text-decoration: none;
                transition: all 0.2s linear;
                height: 1.4rem;
                width: max-content;
                margin: 35px auto 0px auto;
            }
            
            a.nav:hover
            {
                opacity: 1;
            }
            
            .nav::after 
            {
                content: '';
                margin-top: 0.3rem;
                display: block;
                width: 0;
                opacity: 0.7;
                height: 2px;
                background: #fff;
                transition: width 0.3s;
            }

            .nav:hover::after 
            {
                opacity: 1;
                width: 100%;
            }
            
            @keyframes fadein{0% {opacity: 0;}20% {opacity: 0;}100% {opacity: 1;}}
            @media screen and (max-width:500px){html{font-size:1rem;padding-top:80px;}iframe{display:none;}a{display:block;}}
		</style>

		<!--<link rel="stylesheet" type="text/css" href="./kt-style.css" />-->
		<link id="favicon" rel="shortcut icon" type="image/png" href="./favicon.png">
	</head>

	<body>

		<iframe style="-webkit-filter: grayscale(100%) brightness(50%); pointer-events: none; top:-70px; left:-50px; position: fixed; z-index: -99; width: 1550px; height: calc(100% + 220px);animation-name: fadein;animation-duration: 5s;animation-timing-function: ease-in;" width="100%" height="100%" src="https://www.youtube.com/embed/ZFBoN7yIMZw?start=19&autoplay=1&mute=1" frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture"></iframe>
		
		<header class="scroll">
            <a class="nav" href="index.html">Who We Are</a>
            <a class="nav" href="index.html">The Process</a>
		    <div class="logo">
                <img src="KnowledgeTree.png" style="width: 50px;">
                <h1 style="">Knowledge Tree<br>Consulting</h1>
		    </div>
		    <a class="nav" href="index.html">Members</a>
            <a class="nav" href="index.html">Contact</a>
		</header>

        <div style="margin:170px 250px; font-family: 'hero', monospace; text-transform: uppercase; font-weight: 500; font-size: 3rem; opacity: 0.8;">
            <div id="typed-strings">
                <p>Continual growth means adapting</p>
                <p>Continual growth means improving</p>
                <p>Continual growth means never fearing change</p>
            </div>
            <span id="typed" style="font-size: 5rem;"></span>
        </div>
        
        <script>
            var typed = new Typed("#typed", 
            {
                stringsElement: '#typed-strings',
                typeSpeed: 60,
                smartBackspace: true,
                fadeOut: false,
                backSpeed: 40,
                backDelay: 1000,
                showCursor: false
            });
        </script>


	</body>
</html>
