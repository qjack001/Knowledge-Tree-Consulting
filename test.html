		<script src="https://cdn.jsdelivr.net/npm/typed.js@2.0.9"></script>

		<style>
            @font-face
            {
                font-family: 'logo';
                src: url("fonts/logo.otf");
            }
            
            @font-face
            {
                font-family: 'hero';
                src: url("fonts/Optician-Sans.otf");
            }
            
            @font-face
            {
                font-family: 'body';
                src: url("fonts/SelfModern.ttf");
            }
            
            html, body
            {
                margin: 0;
                padding: 0;
            }
            
            html
            {
                color: #fff;
                background-color: #000;
                font-family: sans-serif;
                text-align: center;
                padding-top: 100px;
                font-family: "body";
            }
            
            header
            {
                display: grid;
/*                grid-template-columns: 1fr 1fr 1fr 1fr 1fr 1fr 1fr;*/
                grid-template-columns: 1fr 1fr 1fr 1fr 1fr;
                grid-template-rows: auto;
                
                width: calc(100% - 100px);
                position: fixed;
                padding: 15px 50px;
                margin: 0;
                top: 0px;
                text-align: center;
                z-index: 1000;
            }
            
            .scroll
            {
                background-color: #000;
            }
            
            .logo
            {
                cursor: pointer; 
                font-family: 'logo', sans-serif;
                color: #fff;
                width: 180px;
                text-align: center;
                padding: 0;
                margin: 0 auto;
                display: inline-block;
                height: 80px;
                transition: all 0.4s linear;
                overflow: hidden;
                text-transform: lowercase;
                font-size: 0.3rem;
                font-weight: 100;
                line-height: 1rem;
                letter-spacing: 0.07rem;
            }
            
            .logo:hover
            {
                height: 120px;
            }
            
            a.nav
            {
                font-family: "body", serif;
                font-weight: 100;
                opacity: 0.7;
                color: #fff;
                text-decoration: none;
                transition: all 0.2s linear;
                height: 1.4rem;
                width: max-content;
                margin: 35px auto 0px auto;
            }
            
            a.nav:hover
            {
                opacity: 1;
            }
            
            .nav::after 
            {
                content: '';
                margin-top: 0.3rem;
                display: block;
                width: 0;
                opacity: 0.7;
                height: 2px;
                background: #fff;
                transition: width 0.3s;
            }

            .nav:hover::after 
            {
                opacity: 1;
                width: 100%;
            }
            
            #hero-text
            {
                margin: 170px 250px;
                font-family: 'hero', sans-serif;
                text-transform: uppercase;
                font-weight: 500;
                font-size: 3rem;
                opacity: 0.8;
            }
            
            #typed
            {
                font-size: 5rem;
            }
            
            @keyframes fadein{0% {opacity: 0;}20% {opacity: 0;}100% {opacity: 1;}}
            @media screen and (max-width:500px){html{font-size:1rem;padding-top:80px;}iframe{display:none;}a{display:block;}}
		</style>

		<!--<link rel="stylesheet" type="text/css" href="./kt-style.css" />-->

        <div id="hero-text">
            <div id="typed-strings">
                <p>Continual growth means adapting</p>
                <p>Continual growth means improving</p>
                <p>Continual growth means never fearing change</p>
            </div>
            <span id="typed"></span>
        </div>
        
        <script>
            var typed = new Typed("#typed", 
            {
                stringsElement: '#typed-strings',
                typeSpeed: 60,
                smartBackspace: true,
                fadeOut: false,
                backSpeed: 40,
                backDelay: 1000,
                showCursor: false,
                
            });
        </script>
